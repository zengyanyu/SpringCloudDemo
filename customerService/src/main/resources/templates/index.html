<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Cloud Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .btn-provider {
            background-color: #007bff;
            color: white;
        }

        .btn-customer {
            background-color: #28a745;
            color: white;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Spring Cloud 微服务演示</h1>
    <p>Click the buttons to interact with the services（单击按钮与服务交互）.</p>
    <div class="buttons">
        <a href="/call-provider/World">
            <button class="btn-provider">Call Provider Service</button>
        </a>
        <a href="/call-customer/Universe">
            <button class="btn-customer">Call Customer Service (Self)</button>
        </a>
    </div>
</div>
</body>
</html>
